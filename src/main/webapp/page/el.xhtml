<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <h1>ELの動作確認</h1>
        
        <ul>
            <li>
                null==nullであることの確認
                <br/>
                <ui:fragment rendered="#{elPage.nullValue == null}">
                    elPage.nullValue == null です。(elPage.nullValue にはnullが代入済み。)
                </ui:fragment>
            </li>
            <li>
                文字列の + 演算は数値に変換されることの確認
                <br/>
                \#{elPage.pre + elPage.post} = #{elPage.pre + elPage.post}
                <br/>
                (preには"1", postには"2"が代入済み。)
            </li>
        </ul>
    </h:body>
</html>
